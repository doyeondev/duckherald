<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${newsletter.title}">뉴스레터 제목</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
				max-width: 600px;
				margin: 0 auto;
			}
			.header {
				text-align: center;
				padding: 20px 0;
				border-bottom: 1px solid #eee;
			}
			.content {
				padding: 20px;
			}
			.footer {
				text-align: center;
				padding: 20px 0;
				border-top: 1px solid #eee;
				font-size: 12px;
				color: #999;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1 th:text="${newsletter.title}">뉴스레터 제목</h1>
			<p th:if="${newsletter.subtitle}" th:text="${newsletter.subtitle}">부제목</p>
		</div>

		<div class="content">
			<div th:utext="${newsletter.content}">
				<!-- 뉴스레터 내용이 여기에 표시됩니다 -->
			</div>
		</div>

		<div class="footer">
			<p>덕헤럴드 뉴스레터 구독을 해주셔서 감사합니다.</p>
			<p>
				구독 해지를 원하시면
				<a th:href="${'http://localhost:3000/unsubscribe?email=' + subscriber.email + '&token=' + subscriber.token}"> 여기를 클릭하세요 </a>.
			</p>
			<!-- 이메일 열람 추적용 픽셀 -->
			<img th:src="${trackingPixelUrl}" width="1" height="1" alt="" />
		</div>
	</body>
</html>
